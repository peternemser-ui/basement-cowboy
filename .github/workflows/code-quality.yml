name: ğŸ” Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Quality Tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 bandit safety mypy
        pip install -r requirements.txt

    - name: ğŸ¨ Code Formatting (Black)
      run: |
        black --check --diff app/ scraper/ || echo "Black formatting issues found"
        
    - name: ğŸ“‹ Import Sorting (isort)
      run: |
        isort --check-only --diff app/ scraper/ || echo "Import sorting issues found"

    - name: ğŸ” Linting (Flake8)
      run: |
        flake8 app/ scraper/ --max-line-length=88 --extend-ignore=E203,W503 || echo "Linting issues found"

    - name: ğŸ”’ Security Check (Bandit)
      run: |
        bandit -r app/ scraper/ -f json -o bandit-report.json --skip B101,B601 || echo "Security scan completed"
        
    - name: ğŸ›¡ï¸ Dependency Security (Safety)
      run: |
        safety check --json --output safety-report.json --ignore 70612 || echo "Safety check completed"

    - name: ğŸ“Š Type Checking (MyPy)
      run: |
        mypy app/ scraper/ --ignore-missing-imports || true

    - name: ğŸ“‹ Upload Reports
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: quality-reports
        path: |
          bandit-report.json
          safety-report.json