name: ğŸ” Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v5

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Quality Tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 bandit safety mypy
        pip install -r requirements.txt

    - name: ğŸ¨ Code Formatting (Black)
      run: |
        black --check --diff app/ scraper/
        
    - name: ğŸ“‹ Import Sorting (isort)
      run: |
        isort --check-only --diff app/ scraper/

    - name: ğŸ” Linting (Flake8)
      run: |
        flake8 app/ scraper/ --max-line-length=88 --extend-ignore=E203,W503

    - name: ğŸ”’ Security Check (Bandit)
      run: |
        bandit -r app/ scraper/ -f json -o bandit-report.json
        
    - name: ğŸ›¡ï¸ Dependency Security (Safety)
      run: |
        safety check --json --output safety-report.json

    - name: ğŸ“Š Type Checking (MyPy)
      run: |
        mypy app/ scraper/ --ignore-missing-imports || true

    - name: ğŸ“‹ Upload Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: quality-reports
        path: |
          bandit-report.json
          safety-report.json