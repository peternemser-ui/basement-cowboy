# Docker Compose configuration for Basement Cowboy
version: '3.8'

services:
  basement-cowboy:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=False
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s