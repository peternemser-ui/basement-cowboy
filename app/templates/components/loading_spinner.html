<!-- Loading Spinner Component -->
<!-- Usage: {% include 'components/loading_spinner.html' %} -->

<div class="loading-spinner-container" id="loading-spinner" style="display: none;">
    <div class="loading-backdrop"></div>
    <div class="loading-content">
        <div class="spinner-wrapper">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        <p class="loading-message" id="loading-message">Loading...</p>
        <div class="loading-progress" id="loading-progress" style="display: none;">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <span class="progress-text" id="progress-text">0%</span>
        </div>
    </div>
</div>

<style>
.loading-spinner-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}

.loading-backdrop {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
}

.loading-content {
    position: relative;
    background: white;
    padding: 40px 60px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.spinner-wrapper {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
}

.spinner-ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
}

.spinner-ring:nth-child(1) {
    border-top-color: #667eea;
    animation-delay: -0.45s;
}

.spinner-ring:nth-child(2) {
    border-top-color: #764ba2;
    animation-delay: -0.3s;
    width: 70%;
    height: 70%;
    top: 15%;
    left: 15%;
}

.spinner-ring:nth-child(3) {
    border-top-color: #f093fb;
    animation-delay: -0.15s;
    width: 40%;
    height: 40%;
    top: 30%;
    left: 30%;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-message {
    font-size: 1.1rem;
    color: #333;
    margin: 0;
    font-weight: 500;
}

.loading-progress {
    margin-top: 20px;
    width: 200px;
}

.loading-progress .progress {
    height: 8px;
    border-radius: 4px;
    background: #e9ecef;
    overflow: hidden;
}

.loading-progress .progress-bar {
    background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    transition: width 0.3s ease;
}

.progress-text {
    display: block;
    margin-top: 8px;
    font-size: 0.875rem;
    color: #6c757d;
}
</style>

<script>
// Loading spinner utility functions
const LoadingSpinner = {
    show: function(message = 'Loading...', showProgress = false) {
        const container = document.getElementById('loading-spinner');
        const messageEl = document.getElementById('loading-message');
        const progressEl = document.getElementById('loading-progress');

        if (container) {
            container.style.display = 'flex';
            if (messageEl) messageEl.textContent = message;
            if (progressEl) progressEl.style.display = showProgress ? 'block' : 'none';
        }
    },

    hide: function() {
        const container = document.getElementById('loading-spinner');
        if (container) {
            container.style.display = 'none';
        }
    },

    setMessage: function(message) {
        const messageEl = document.getElementById('loading-message');
        if (messageEl) messageEl.textContent = message;
    },

    setProgress: function(percent) {
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        if (progressBar) progressBar.style.width = `${percent}%`;
        if (progressText) progressText.textContent = `${Math.round(percent)}%`;
    }
};

// Make globally available
window.LoadingSpinner = LoadingSpinner;
</script>
