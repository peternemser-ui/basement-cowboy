<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Articles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-size: 11px;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            font-size: 21px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            margin: 2rem;
        }
        .sticky-top-section {
            position: sticky;
            top: 0;
            z-index: 1020;
            background-color: #e9e9e8;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        .sticky-top-section button,
        .sticky-top-section select {
            font-size: 11px;
        }
.article-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    text-align: center;
    padding: 5px;
    border: 1px solid #ddd;
    margin: 10px; /* Updated margin to a maximum of 10px */
    background-color: #f9f9f9;
}
        .article-card img {
            max-width: 100%;
            max-height: 100px;
            object-fit: cover;
            margin-bottom: 5px;
        }
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 5px;
        }
        .btn {
            font-size: 11px;
        }
        .counter {
            font-weight: bold;
            font-size: 14px;
            margin-left: 10px;
        }
        .progress {
            margin-top: 10px;
        }
        .progress-bar {
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Sticky Top Section -->
        <div class="sticky-top-section">
            <div class="text-center mb-2">
                <h1>Basement Cowboy News Command Center</h1>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <label for="file-select" class="form-label me-2">Select File:</label>
                <select id="file-select" class="form-select w-auto me-2">
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                <button id="regenerate-scraper" class="btn btn-primary me-2">Regenerate Scraper</button>
                <button type="submit" form="articles-form" class="btn btn-success">Review Selected Articles</button>
                <span class="counter" id="article-counter">Selected Articles: 0</span>
            </div>
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>

        <!-- Articles List -->
        <form id="articles-form" action="{{ url_for('details') }}" method="POST">
            <div class="article-grid mt-3">
                {% for article in articles %}
                <div class="article-card">
                    <img src="{{ article.photo or url_for('static', filename='default.jpg') }}" alt="Article Image">
                    <em>{{ article.summary }}</em>
                    <input type="checkbox" name="selected_articles" value="{{ loop.index0 }}" class="form-check-input" onchange="updateCounter()">
                    <a href="{{ article.link }}" target="_blank" class="btn btn-link">
                        <i class="fas fa-external-link-alt"></i> Read More
                    </a>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileSelect = document.getElementById('file-select');
        const regenerateButton = document.getElementById('regenerate-scraper');
        const articleCounter = document.getElementById('article-counter');
        const progressBar = document.getElementById('progress-bar');
        const checkboxes = document.querySelectorAll('input[name="selected_articles"]');

        function updateCounter() {
            const selectedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            articleCounter.textContent = `Selected Articles: ${selectedCount}`;
            if (selectedCount >= 100) {
                articleCounter.textContent += " (Goal Reached!)";
                articleCounter.style.color = "green";
            } else {
                articleCounter.style.color = "black";
            }
        }

        // Handle file selection and article loading
        fileSelect.addEventListener('change', async () => {
            const fileName = fileSelect.value;
            try {
                const response = await axios.post('{{ url_for("load_articles") }}', { file_name: fileName });
                if (response.data.success) {
                    location.reload();
                } else {
                    alert('Failed to load articles: ' + response.data.error);
                }
            } catch (error) {
                console.error('Error loading articles:', error);
                alert('An error occurred while loading articles.');
            }
        });

        // Handle regenerating the scraper
       regenerateButton.addEventListener('click', async () => {
    regenerateButton.disabled = true;
    regenerateButton.innerText = "Regenerating...";
    try {
        const response = await fetch('{{ url_for("regenerate_scraper") }}', {
            method: 'POST',
        });
        const data = await response.json();
        if (data.success) {
            alert('Scraper regenerated successfully!');
        } else {
            alert('Failed to regenerate scraper. ' + data.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while regenerating the scraper.');
    } finally {
        regenerateButton.disabled = false;
        regenerateButton.innerText = "Regenerate Scraper";
    }
});

        // Initialize the counter on page load
        updateCounter();
    </script>
</body>
</html>
